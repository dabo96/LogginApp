        <h1 class="titulo">Ingresar</h1>
        
        <div class="inputContainer">
            <mat-form-field class="user">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ex. user123">
            </mat-form-field>
            <mat-form-field class="password">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput placeholder="********">

        </div>
        
        <div class="buttonContainer">
            <button class="loginButton" mat-flat-button color="primary" routerLink="/dashboard">Aceptar</button>

        <p class="noCuenta">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
</div>
